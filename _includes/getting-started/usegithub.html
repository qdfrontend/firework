<h1 id="usegithub">使用github</h1>
<h2>发布文档</h2>
<p>1.注册一个github 账号</p>
<p>2.下载工具 <a href="https://windows.github.com/"> githup for window </a></p>
<p>2.使用工具githup for window  clone 一份文档到本机，记住地址。</p>
<p>3.使用 <a href="https://www.zybuluo.com/mdeditor"> markdown </a>语言写好文档，并导出为html格式保存到你要发布的模块。</p>
<p>4.修改索引页面，使刚刚写的文件链接到对应的模块中 。</p>
<p>5.使用githup for window  发布。</p>
